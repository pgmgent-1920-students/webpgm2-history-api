<h2>Beelzebub</h2>
<figcaption>
Beelzebub is a name derived from a Philistine god, formerly worshipped in Ekron, and later adopted by some religions as a major demon. The <i>Dictionnaire Infernal</i> describes Beelzebub as a being capable of flying, known as the "Lord of the Flyers", or the "Lord of the Flies".
